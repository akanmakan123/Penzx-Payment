<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENZX Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ffffff, #a1c4fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0073e6, 0 0 20px #0073e6; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #0073e6, 0 0 40px #0073e6; }
        }
        
        .payment-method {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .payment-method:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: scale(1.02);
        }
        
        .payment-method h2 {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .payment-method h2 img {
            width: 30px;
            margin-right: 10px;
        }
        
        .payment-info {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 12px 15px;
            border-radius: 10px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .payment-info:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .payment-info span {
            flex: 1;
            word-break: break-all;
            font-weight: 500;
        }
        
        .copy-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .qris-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .qris-container img {
            max-width: 100%;
            border-radius: 15px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .qris-container img:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PENZX</h1>
            <p>Silahkan pilih metode pembayaran</p>
        </div>
        
        <div class="payment-method">
            <h2>
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_DANA.svg" alt="DANA">
                DANA
            </h2>
            <p>Transfer ke nomor DANA berikut:</p>
            <div class="payment-info">
                <span>085711306984</span>
                <button class="copy-btn" onclick="copyToClipboard('085711306984')">Salin</button>
            </div>
        </div>
        
        <div class="payment-method">
            <h2>
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Gopay_logo.svg" alt="GOPAY">
                GOPAY
            </h2>
            <p>Transfer ke nomor GOPAY berikut:</p>
            <div class="payment-info">
                <span>085711306984</span>
                <button class="copy-btn" onclick="copyToClipboard('085711306984')">Salin</button>
            </div>
        </div>
        
        <div class="payment-method">
            <h2>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/1200px-QR_code_for_mobile_English_Wikipedia.svg.png" alt="QRIS" style="filter: invert(1);">
                QRIS
            </h2>
            <p>Scan QR code berikut:</p>
            <div class="qris-container">
                <img src="https://files.catbox.moe/vvhhvn.jpg" alt="QRIS Code">
            </div>
        </div>
        
        <div class="footer">
            <p>Terima kasih atas pembayarannya</p>
        </div>
    </div>
    
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Berhasil disalin: ' + text);
            }).catch(err => {
                console.error('Gagal menyalin: ', err);
            });
        }
    </script>
</body>
  </html>
